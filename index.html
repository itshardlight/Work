<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonus Wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://thumbs.dreamstime.com/b/illustration-loyalty-bonus-text-buffered-white-background-loyalty-bonus-text-buffered-107642742.jpg"
        alt="Description"
      />

      <button onclick="spinWheel()">Spin Wheel</button><br />
      <br />
      <div id="wheel-container">
        <div id="wheel">
          <div id="percentage">0%</div>
        </div>
      </div>
      <div id="bonus-container">
        <div>
          <label for="deposit">Deposit Amount:</label>
          <input type="number" id="deposit" placeholder="Enter amount" />
        </div>
        <p id="bonus-output">Bonus Amount: 0</p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  </body>
</html>
